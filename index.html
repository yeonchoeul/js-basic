<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }

    /*
    css우선순위
    1. id로 적용한 스타일이 class로 적용한 스타일보다 우선순위가 높음
    2. 선택자가 길고 구체적인게 우선순위가 높음
    3. 자바스크립트로 적용한 스타일이 위의 우선순위보다 높음
    4. 위의 규칙을 무시하고 강제로 우선순위를 높이고 싶을때에는 속성구문 뒤에 !important적용 (js보다 우선순위 높음) 
    */
  </style>
</head>

<body>
  <article></article>

  <a href="https://www.naver.com" target="_blank" title="네이버 페이지로 이동">네이버</a>

  <script>
    const box = document.querySelector('article');
    const link = document.querySelector('a');

    //DOM에 연결된속성값 가져오기
    console.log(link.getAttribute('target'))

    const attrInfo = [
      { href: 'https://www.nate.com' },
      { target: '_blank' },
      { title: '네이트 페이지로 이동' },
      { text: '네이트' }
    ]

    const changeAttr = (selector, info) => {
      info.forEach((data) => {
        const key = Object.keys(data)[0];
        const value = Object.values(data)[0];
        //console.log('key', key);
        //console.log('value', value)
        selector.setAttribute(key, value);
        if (key === 'text') selector.innerText = value;
      })
    }

    changeAttr(link, attrInfo)

    /*
    link.setAttribute('href', 'https://www.nate.com');
    link.setAttribute('target', '_blank')
    link.setAttribute('title', '네이트 페이지로 이동')
    link.innerText = '네이트'
    */

    box.addEventListener('click', () => {
      const boxStyle = getComputedStyle(box);
      console.log(boxStyle['background-color'])
    })
  </script>
</body>

</html>
