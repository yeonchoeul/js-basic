<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
     자료형 (Data Type): 변수에 할당되는 값의 종류
     원시형 자료 (primitive type) : 해당 변수에 값이 바로 대입되는 자료형 (callstack에 저장)
     변수에 원시형 자료가 담겨 있을때 해당 변수값을 복사하면 값 자체가 복사됨 (deep copy) 깊은 복사
     - 문자열 (string)
     - 숫자 (number)
     - 논리형값 (boolean)
     - undefined (undefined)

     참조형 자료 (reference type) : 해당 변수에 바로 값이 대입되는 것이 아닌 해당값의 참조 위치값이 저장 (heap memory)
     참조형자료의 값은 heap메모리에 저장되고 있거 해당위치의 참조링크가 callstack메모리에 대입되는 형태
     - 배열 (array) : 실제 자바스크립트에서 배열의 자료형은 따로 없고 객체형태
     - 객체 (object)
     - null (object)
     - 함수 (function) : 자바스크립트에서 함수는 일급 객체
    */
  </script>
</body>

</html>
