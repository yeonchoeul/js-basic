<body>
  <script>
    /*
     자료형 (Data Type): 변수에 할당되는 값의 종류
     원시형 자료 (primitive type) : 해당 변수에 값이 바로 대입되는 자료형 (callstack에 저장)
     변수에 원시형 자료가 담겨있을때 해당 변수값을 복사하면 값 자체가 복사됨 (deep copy) 깊은 복사
     - 문자열 (string)
     - 숫자 (number)
     - 논리형값 (boolean)
     - undefined (undefined)

     참조형 자료 (reference type) : 해당 변수에 바로 값이 대입되는 것이 아닌 해당값의 참조위치값이 저장 (heap memory)
     참조형자료의 값은 heap메모리에 저장되고 있거 해당위치의 참조링크가 callstack메모리에 대입되는 형태
     - 배열 (array) : 실제 자바스크립트에서 배열의 자료형은 따로 없고 객체형태
     - 객체 (object)
     - null (object)
     - 함수 (function) : 자바스크립트에서 함수는 일급 객체

     undefined vs null
     - undefined: 메모리 선언후 값을 할당하지 않으면 자동으로 할당되는 값 (에러상황)
     - null: 명시적으로 값을 비워놓는 형태 (에러상황 아님)
     자바스크립트에서의 객체지향
     모든 객체에는 prototype이라는 공통의 저장공간이 있고
     prototype안에는 해당 참조형 자료가 활용할수 있는 다양한 메서드를 담고 있음
     
     deep copy (깊은 복사) vs shallow copy (얉은 복사)
     - 원시형 자료를 변수에 할당한뒤 해당 변수를 복사하면 값 자체가 복사됨 (deep copy)
     - 원본값을 유지하면서 deep copy가능 (immutablilty) 불변성유지
     - 참조형 자료를 변수에 할당한뒤 해당 변수를 복사하면 값이 아닌 참조링크간 복사됨 (shallow copy)
    */

    let text = 'hello';
    let num = 3;
    let isFemale = false;
    let err;

    let text2 = text;

    text2 = 'world';
    console.log(text2);
    console.log(text)

    let colors = ['red', 'green', 'blue']; //해당값을 가리키는 링크1
    let colors2 = colors;                  //해당값을 가리키는 링크2
    //결국 colors, colors2에 있는 참조링크는 값을 다르지만 결국 같은 값을 참조하고 있기 때문에
    colors2[0] = 'hotpink';
    console.log(colors2)
    console.log(colors)
    //colors가 아닌 colors2라는 배열 복사본만 수정했음에도 불구하고 
    //원본 배열도 값이 변경되면서 원본데이터의 훼손 (불변성 유지 안됨)
    let studnet1 = {
      name: '홍길동',
      age: 19,
      isFemale: false,
      interests: ['game', 'movie', 'travel']
    }
    let score = null;

  </script>
